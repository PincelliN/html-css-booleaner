<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html-css</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- parte del logo -->
    <header>
      <div class="title-box">
        <img src="img/logo.svg" alt="Boolean logo" />
      </div>
    </header>

    <main>
      <!-- titolo ed immagini -->
      <section class="introduction">
        <h1>
          Internet deve essere al servizio dek "bene pubblico": il
          <br />manifesto di Tim Berners-Lee
        </h1>
        <div class="autore">
          Scritto da <span>The Booleaner</span>
          <p>il 10/10/2020</p>
          </div>
          <div >
          <img src="img/tim-1.jpg" alt="Tim" />
          <img src="img/tim-2.jpg" alt="Tim" /><br />
          <p class="description">
            1st Photo: John S. and James L. Knight Foundation,by Scott
            Henrichsen <br />
            2nd Photo: Wikimedia,by Paul Clarke
          </p>
        </div>
      </section>
      
    </main>
    <footer></footer>
  </body>
</html>
